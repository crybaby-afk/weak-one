<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul id="films"></ul>
        </div>
        <div class="movie-details">
            <img id="poster" alt="Movie Poster" />
            <h2 id="movieTitle"></h2>
            <p id="movieRuntime"></p>
            <p id="movieShowtime"></p>
            <p id="movieDescription"></p>
            <p id="ticketCount"></p>
            <button id="buyTicket">Buy Ticket</button>
        </div>
    </div>

    <script src="/.index.js"></script>
</body>
</html>
